seed: 42

data:
  prepared_root: /content/drive/MyDrive/bdd100k/prepared_360x640
  img_size: [360, 640]
  num_workers: 2
  ignore_index: 255
  num_classes_semantic: 19
  num_classes_drivable: 2

train:
  epochs: 40
  batch_size: 8
  lr: 0.0003
  weight_decay: 0.0001
  amp: true
  grad_accum_steps: 1
  save_every_steps: 500
  val_every: 1
  best_metric: val_score